<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device --> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/style.css"> <!--Compiled scss files in CSS format-->
</head>

<body>
  <main class="d-flex flex-column justify-content-center align-items-center">
    <div class="output"></div> <!--Add output message-->
    <form class="bg-white p-3" id="my-form">
      <h1>Contact Us</h1>
      <div class="mb-3">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <label for="name" class="form-label">First Name *</label>
            <input type="name" class="form-control" id="name" >
            <span class="error" id="nameError"></span><!--Add error message-->
          </div>

          <div class="col-sm-12 col-md-6">
            <label for="last-name" class="form-label">Last Name *</label>
            <input type="last-name" class="form-control" id="last-name" >
            <span class="error" id="last-nameError"></span><!--Add error message-->
          </div>
          
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email Address *</label>
        <input type="text" class="form-control" id="exampleFormControlInput1">
        <span class="error" id="emailError"></span><!--Add error message-->
      </div>
      
        <div class="query-section mb-3">
          <p>Query Type *</p>
          <div class="d-md-flex gap-4 border-2 custom-checkbox">
            <div class="my-border margin-b" id="my-border1">
              <input class="form-check-input ms-1" type="radio" name="exampleRadios" id="exampleRadios1" value="General Enquiry" >
              <label class="form-check-label me-5 ms-1" for="exampleRadios1">
                General Enquiry
              </label>
            </div>
        
            <div class=" my-border" id="my-border2">
              <input class="form-check-input ms-1" type="radio" name="exampleRadios" id="exampleRadios2" value="Support Request" >
              <label class="form-check-label ms-1" for="exampleRadios2">
                Support Request
              </label>
            </div>
            
          </div>
          <span class="error" id="queryError"></span><!--Add error message-->
        </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message *</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
        <span class="error" id="messageError"></span><!--Add error message-->
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          I consent to being contracted by the team *
        </label>
        <span class="error" id="check-boxError"></span><!--Add error message-->
      </div>
      <button type="submit" class="btn btn-primary" id="btn1">Submit</button>
    </form>
  </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
  
  <script src="./assets/js/jquery-3.7.1.min.js"></script><!--Add jquery library-->
  <script src="./assets/js/script.js"></script>
</body>

</html>
